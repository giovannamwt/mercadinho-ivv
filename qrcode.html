<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Doação</title>
</head>
<body>
    <img src="/images/QR Code.png" alt="">
    <style>
        body{
            background-color: #D9F2FF;
        }
        img{
            margin: auto;
            width: 100%;
            height: 100%;
            text-align: center;
            max-width: 1400px;
            display: flex; 
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            
        }
    </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const valorProduto = urlParams.get('valor');
        
                if (valorProduto !== null) {
                    document.getElementById('valor-produto').textContent = `Valor do Produto: R$ ${parseFloat(valorProduto).toFixed(2)}`;
                } else {
                    document.getElementById('valor-produto').textContent = 'Valor do Produto não encontrado.';
                }
            });
          </script>


</body>
</html>
